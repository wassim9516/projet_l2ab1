<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Personnel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 600px;
      width: 100%;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    strong {
      color: #ffffff;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: white;
      color: #2575fc;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h1>Bienvenue, {{ benevole.prenom }} {{ benevole.nom }}</h1>

    <p><strong>Email :</strong> {{ benevole.user.email }}</p>
    <p><strong>Date de naissance :</strong> {{ benevole.date_naiss }}</p>

    <h2>Modifier vos informations</h2>
    <form method="post" action="{% url 'modif_benev' %}">
      {% csrf_token %}
      
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" value="{{ benevole.prenom }}">

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" value="{{ benevole.nom }}">

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" value="{{ benevole.user.email }}">

      <label for="date_naiss">Date de naissance :</label>
      <input type="date" id="date_naiss" name="date_naiss" value="{{ benevole.date_naiss|date:'Y-m-d' }}">

      <button type="submit">Mettre à jour</button>
    </form>
  </div>

</body>
</html>
