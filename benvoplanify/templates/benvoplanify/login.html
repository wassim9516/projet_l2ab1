{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 80px;  /* Petite taille */
      width: auto;
      border-radius: 30%;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-top: 5px;
      font-size: 1rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: #2575fc;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #e0e0e0;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
    }

    .register-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }

    .register-link a:hover {
      color: #d0d0ff;
    }
  </style>
</head>
<body>
  <img src="{% static 'image/logo.jpeg' %}" alt="Logo" class="logo">
  <div class="form-container">
    <h2>Connexion</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Se connecter</button>
    </form>

    <div class="register-link">
      <p>Pas encore de compte ? <a href="{% url 'register' %}">S'inscrire</a></p>
    </div>
  </div>

</body>
</html>
