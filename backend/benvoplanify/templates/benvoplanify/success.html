{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Succès de l'inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 80px;  /* Petite taille */
            width: auto;
            border-radius: 30%;
        } 

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ffffff;
            color: #764ba2;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <img src="{% static 'image/logo.jpeg' %}" alt="Logo" class="logo">
    <div class="container">
        <h1>Inscription réussie !</h1>
        <p>Félicitations, votre compte a été créé avec succès.<br>Vous pouvez maintenant vous connecter.</p>
        <button class="btn" onclick="window.location.href='/benvoplanify/login'">Se connecter</button>
    </div>
</body>
</html>
