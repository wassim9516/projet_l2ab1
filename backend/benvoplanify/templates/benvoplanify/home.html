{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Ajout√© pour permettre le positionnement absolu */
    }

    /* Style pour le logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 80px;  /* Petite taille */
      width: auto;
      border-radius: 30%;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn.login {
      background-color: #ffffff;
      color: #2575fc;
    }

    .btn.login:hover {
      background-color: #e0e0e0;
    }

    .btn.signup {
      background-color: #2575fc;
      color: white;
      border: 2px solid white;
    }

    .btn.signup:hover {
      background-color: #1a5ed9;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="{% static 'image/logo.jpeg' %}" alt="Logo" class="logo">
  
  <div class="container">
    <h1>Bienvenue sur Benvoplanify</h1>
    <p>Organisez votre semaine facilement et efficacement.</p>
    <div class="btn-group">
      <button class="btn login" onclick="window.location.href='login'">Login</button>
      <button class="btn register" onclick="window.location.href='register'">S'inscrire</button>
    </div>
  </div>
</body>
</html>
